<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://cdn.hmlbots.digitalcontact.cloud/webchat.js"></script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      // Função para capturar o ID do bot da URL
      function getBotIdFromURL() {
        const urlPath = window.location.pathname;
        const botId = urlPath.split('/')[1]; // Assume que o ID está logo após o domínio
        return botId || 'default-bot-id'; // Use um ID padrão se nenhum for encontrado
      }

      // Pegando o ID da URL
      const botId = getBotIdFromURL();

      // Renderizando o webchat com o ID dinâmico
      window.renderBotWidget(
        botId, // ID dinâmico
        { 
          var_title: "var_value", 
          layout: { 
            // 'bot-name': 'Teste título',
            // 'bot-bg-color': '278222',
            // 'bot-text-color': 'fff',
            // 'user-bg-color': '6a5837',
            // 'user-text-color': 'fff0f0',
          }
        },
        false,
        false
      );
    </script>
  </body>
</html>
